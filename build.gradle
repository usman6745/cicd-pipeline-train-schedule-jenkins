plugins {
  id "com.github.node-gradle.node" version "1.5.3"
}

node {
download = true
version = '10.14.1'
//npmVersion = '6.12.0'
npmVersion = '5.8.0'
}

task cleanProd(type: Delete) {
  delete "dist"
}

task build

task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDir(file("dist"))
    baseName "trainSchedule"
}

cleanProd.dependsOn build
build.dependsOn zip
zip.dependsOn npm_build
build.dependsOn npm_build
npm_build.dependsOn npmInstall
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall
